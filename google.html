<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Grid</title>
    <link rel="icon" href="tiles/favicon.png" type="image/png">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            padding: 0 20px;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .icon-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .icon-tile a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .icon-tile img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }

        .icon-tile p {
            font-size: 15px;
            font-weight: 500;
            color: #333;
            opacity: 0.8;
            transition: color 0.2s ease;
        }

        /* Hover animation */
        .icon-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon-tile:hover img {
            transform: scale(1.1);
        }

        .icon-tile:hover p {
            color: #007aff; /* iOS blue color */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Placeholder icons with links and improved text -->
        <div class="icon-tile">
            <a href="https://example.com/link1" target="_blank">
                <img src="tiles/icon1.png" alt="Icon 1">
                <p>Home</p>
            </a>
        </div>
        <div class="icon-tile">
            <a href="https://example.com/link2" target="_blank">
                <img src="tiles/icon2.png" alt="Icon 2">
                <p>Settings</p>
            </a>
        </div>
        <div class="icon-tile">
            <a href="https://example.com/link3" target="_blank">
                <img src="tiles/icon3.png" alt="Icon 3">
                <p>Gallery</p>
            </a>
        </div>
        <!-- Repeat above block for additional icons and text -->
    </div>

    <!-- Placeholders for additional icons and text at the end of the file -->
    <div class="container">
        <div class="icon-tile">
            <a href="https://example.com/placeholder-link" target="_blank">
                <img src="tiles/placeholder-icon.png" alt="Placeholder Icon">
                <p>Placeholder Text</p>
            </a>
        </div>
    </div>

</body>
</html>
