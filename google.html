<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Sections</title>
    <link rel="icon" href="tiles/favicon.png" type="image/png">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .section {
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .section h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #222;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .icon-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .icon-tile a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .icon-tile img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }

        .icon-tile p {
            font-size: 15px;
            font-weight: 500;
            opacity: 0.8;
            transition: color 0.2s ease;
        }

        /* Hover animation without shadow */
        .icon-tile:hover {
            transform: translateY(-5px);
        }

        .icon-tile:hover img {
            transform: scale(1.1);
        }

        .icon-tile:hover p {
            color: #007aff; /* iOS blue color */
        }
    </style>
</head>
<body>

    <!-- Section 1 -->
    <div class="section">
        <h1>Google Drive</h1>
        <div class="container">
            <div class="icon-tile">
                <a href="https://drive.google.com/drive/u/0/my-drive" target="_blank">
                    <img src="tiles/drive1.png" alt="Personal">
                    <p>Personal</p>
                </a>
            </div>
            <div class="icon-tile">
                <a href="https://drive.google.com/drive/u/1/my-drive" target="_blank">
                    <img src="tiles/drive2.png" alt="dubautsou.studio">
                    <p>dubautsou.studio</p>
                </a>
            </div>
            <div class="icon-tile">
                <a href="https://drive.google.com/drive/u/2/my-drive" target="_blank">
                    <img src="tiles/drive3.png" alt="Alconost">
                    <p>Alconost</p>
                </a>
    
        </div>
    </div>

    <!-- Section 2 -->
    <div class="section">
        <h1>Social Media</h1>
        <div class="container">
            <div class="icon-tile">
                <a href="https://example.com/link4" target="_blank">
                    <img src="tiles/icon4.png" alt="Icon 4">
                    <p>Facebook</p>
                </a>
            </div>
            <div class="icon-tile">
                <a href="https://example.com/link5" target="_blank">
                    <img src="tiles/icon5.png" alt="Icon 5">
                    <p>Twitter</p>
                </a>
            </div>
            <div class="icon-tile">
                <a href="https://example.com/link6" target="_blank">
                    <img src="tiles/icon6.png" alt="Icon 6">
                    <p>Instagram</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Section 3 -->
    <div class="section">
        <h1>Productivity</h1>
        <div class="container">
            <div class="icon-tile">
                <a href="https://example.com/link7" target="_blank">
                    <img src="tiles/icon7.png" alt="Icon 7">
                    <p>Calendar</p>
                </a>
            </div>
            <div class="icon-tile">
                <a href="https://example.com/link8" target="_blank">
                    <img src="tiles/icon8.png" alt="Icon 8">
                    <p>Notes</p>
                </a>
            </div>
            <div class="icon-tile">
                <a href="https://example.com/link9" target="_blank">
                    <img src="tiles/icon9.png" alt="Icon 9">
                    <p>Reminders</p>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
