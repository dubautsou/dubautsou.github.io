<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Grid</title>
    <link rel="icon" href="tiles/favicon.png" type="image/png">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            padding: 0 20px;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .icon-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .icon-tile img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .icon-tile p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Placeholder icons and text. Replace with your actual icons and text. -->
        <div class="icon-tile">
            <img src="tiles/icon1.png" alt="Icon 1">
            <p>Icon 1</p>
        </div>
        <div class="icon-tile">
            <img src="tiles/icon2.png" alt="Icon 2">
            <p>Icon 2</p>
        </div>
        <div class="icon-tile">
            <img src="tiles/icon3.png" alt="Icon 3">
            <p>Icon 3</p>
        </div>
        <!-- Repeat above block for additional icons and text -->
    </div>

    <!-- Placeholders for additional icons and text at the end of the file -->
    <div class="container">
        <div class="icon-tile">
            <img src="tiles/placeholder-icon.png" alt="Placeholder Icon">
            <p>Placeholder Text</p>
        </div>
    </div>

</body>
</html>
