<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Grid</title>
    <link rel="icon" href="tiles/favicon.png" type="image/png">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            padding: 0 20px;
            grid-template-columns: repeat(5, 1fr);
        }

        .icon-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .icon-tile a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .icon-tile img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }

        .icon-tile p {
            font-size: 15px;
            font-weight: 500;
            color: #333;
            opacity: 0.8;
            transition: color 0.2s ease;
        }

        /* Hover animation */
        .icon-tile:hover {
            transform: translateY(-5px);
        }

        .icon-tile:hover img {
            transform: scale(1.1);
        }

        .icon-tile:hover p {
            color: #007aff; /* iOS blue color */
        }
    </style>
</head>
<body>

    <h1>Google</h1>

    <div class="container">
 <!-- Edit link and picture below -->
        <div class="icon-tile">
            <a href="https://google.com">
                <img src="tiles/empty.png">
                <p>Alconost</p>
            </a>
        </div>
        
<!-- Edit link and picture below -->
        <div class="icon-tile">
            <a href="https://drive.google.com/drive/u/0/my-drive">
                <img src="tiles/drive1.png">
                <p>Personal</p>
            </a>
        </div>

<!-- Edit link and picture below -->
        <div class="icon-tile">
            <a href="https://drive.google.com/drive/u/1/my-drive">
                <img src="tiles/drive2.png">
                <p>Info</p>
            </a>
        </div>

<!-- Edit link and picture below -->
        <div class="icon-tile">
            <a href="https://drive.google.com/drive/u/2/my-drive">
                <img src="tiles/drive3.png">
                <p>Alconost</p>
            </a>
        </div>


<!-- End of the block -->
    </div>


</body>
</html>
